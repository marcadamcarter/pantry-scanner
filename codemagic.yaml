workflows:
  pantryscanner_testflight:
    name: PantryScanner â€“ TestFlight
    max_build_duration: 60

    integrations:
      # Must match the integration name in Codemagic > Teams > Integrations
      app_store_connect: PantryScannerKey

    environment:
      ios_signing:
        # Allowed values: ad_hoc | app_store | development | enterprise
        distribution_type: app_store
        bundle_identifier: com.northpadreisles.PantryScanner
      vars:
        XCODE_WORKSPACE: PantryScanner.xcworkspace
        XCODE_SCHEME: PantryScanner

    scripts:
      - name: Install CocoaPods
        script: |
          gem install cocoapods --no-document
          pod repo update
          pod install
      - name: Build IPA
        script: |
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        # Optional: auto-assign to groups in App Store Connect
        # beta_groups:
        #   - Internal Testers
